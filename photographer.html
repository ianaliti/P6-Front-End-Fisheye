<!DOCTYPE html>
<html>

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/images/icon/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header class="header">
    <a href="./index.html" aria-label="Home page" tabindex="0">
      <img src="assets/images/logo/logo.png" class="logo" alt="fisheye logo"/></a>
  </header>
  <main class="main">
    <section>
      <div class="photograph-header">
        <div class="photograph-profile" role="informations"></div>
        <button class="contact_button" onclick="displayModal()" aria-label="Open the contact window" tabindex="0">Contactez-moi</button>
        <div class="image-profile" role="image" aria-label="Photographer's image"
        ></div>
      </div>

      <div class="sort_by">
        <h4 class="sort_title">Trier par</h4>

        <ul class="dropdown">
          <span class="fa-solid fa-chevron-up"></span>
          <li
            role="button"
            aria-label="Media sorting dropdown"
            id="dropdown-selected"
            tabindex="0"
          >
            Popularité
          </li>
          <li aria-expanded="false" role="list" class="dropdown-list-container">
            
            <ul class="dropdown-list">
              <li class="dropdown-button-value" 
                  tabindex="1" 
                  id="option-1" 
                  aria-label="Popularity, allows sorting media by popularity">
                Popularité
              </li>
              <li class="dropdown-button-value" 
                  tabindex="1" 
                  id="option-2" 
                  aria-label="Date, allows sorting media by date">
                Date
              </li>
              <li class="dropdown-button-value" 
                  tabindex="1" 
                  id="option-3" 
                  aria-label="Title, allows sorting media by title">
                Titre
              </li>
            </ul>
          </li>
        </ul>
        
      </div>
      <div class="media-content">
        <div class="medias"></div>
      </div>
      <div class="modal-img">
        <span class="close" aria-label="close the the lightbox" tabindex="2"><i class="fas fa-times"></i></span>
        <div class="modalContent">
          <div class="modal-image-button">
            <span type="button" class="image-button back" aria-label="return to the previous media" tabindex="1" >
              <i class="fa-solid fa-chevron-left fa-2xl"></i>
            </span>
            <div class="image-txt">
              <img src=" " class="modalImg" />
              <span class="modalTxt"></span>
            </div>
            <span type="button" class="image-button next" aria-label="return to the next media" tabindex="1">
              <i class="fa-solid fa-chevron-right fa-2xl"></i>
            </span>
          </div>
        </div>
      </div>
    </section>
    <div class="total-likes">
    </div>
  </main>
  <section class="modal-section">
    <div id="contact_modal">
      <div class="modal" role="dialog" aria-labelledby="modal-title">
        <header>
          <h2 id="modal-title">Contactez-moi </br><strong class="modal-photographer-name"></strong></h2>
          <img src="assets/icons/close.svg" alt="icon of a cross to close the window" role="button"
            aria-label="Button to close the contact window" tabindex="6" onclick="closeModal()" />
        </header>
        <form name="form" action="photographer.html" method="post">
          <div class="formData">
            <label for="first">Prénom</label><br />
            <input class="text-control" type="text" id="first" name="first"
            aria-label="Field to enter your first name" tabindex="1" /><br />
          </div>
          <div class="formData">
            <label for="last">Nom</label><br />
            <input class="text-control" type="text" id="last" name="last"
            aria-label="Field to enter your last name" tabindex="2" /><br />
          </div>
          <div class="formData">
            <label for="email">E-mail</label><br />
            <input class="text-control" type="email" id="email" name="email"
            aria-label="Field to enter your email" tabindex="3" /><br />
          </div>
          <div class="formData">
            <label for="your-message">Votre message</label><br />
            <textarea name="message" id="textarea" rows="5"
            aria-label="Field limited to 500 characters maximum to write your message"
              tabindex="4"></textarea><br />
          </div>
          <button type="submit" class="contact_button" aria-label="Button to submit the contact form"
            tabindex="5">
            Envoyer
          </button>
        </form>
      </div>
    </div>
  </section>  
  <script src="/scripts/pages/photographer.js"></script>
  <script src="scripts/templates/profilePhotographer.js"></script>
  <script src="/scripts/utils/contactForm.js"></script>
  <script src="/scripts/utils/dropdown.js"></script>
  <script src="/scripts//utils/likesTotal.js"></script>
</body>
</html>
