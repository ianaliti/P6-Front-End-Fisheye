<!DOCTYPE html>
<html>

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/images/icon/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <a href="./index.html"><img src="assets/images/logo/logo.png" class="logo" /></a>
  </header>
  <main id="main">
    <div class="photograph-header">
      <div class="photographer_section"></div>
      <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      
      <div class="filter">
        <div class="filter-menu">
          <label for="button-dropdown" class="label-filter">Trier par</label>
          <button class="button-dropdown" id="button-dropdown">Popularité<i class="fa-solid fa-chevron-down"></i></button>
          <div id="dropdown" class="dropdown hidden">
            <div class="dropdown-content">
              <div class="arrow"></div>
              <label class="select-item" for="select-date">Date</label>
              <input class="option" id="select-date" type="radio" value="date">
              <div class="arrow"></div>
              <label class="select-item" for="select-title">Titre</label>
              <input class="option" id="select-title" type="radio" value="titre">
            </div>
          </div>
        </div>
      </div>
      <div class="medias-container">
        <div class="medias"></div>
      </div>
      <div class="modal-img">
        <span class="close"><i class="fas fa-times"></i></span>
        <div class="modalContent">
          <div class="modal-image-button">
            <button type="button" class="image-button back">
              <i class="fa-solid fa-chevron-left fa-2xl"></i>
            </button>
            <div class="image-txt">
              <img src=" " class="modalImg" />
              <span class="modalTxt"></span>
            </div>
            <button type="button" class="image-button next">
              <i class="fa-solid fa-chevron-right fa-2xl"></i>
            </button>
          </div>
        </div>
      </div>
  </main>
  <div id="contact_modal">
    <div class="modal" role="dialog" aria-labelledby="modal-title">
      <header>
        <h2 id="modal-title">Contactez-moi</h2>
        <img src="assets/icons/close.svg" 
            alt="icone d'une croix pour fermeture fenêtre"
            role="button"
            aria-label="Bouton pour fermer la fenêtre de contact"
            tabindex="6" 
            onclick="closeModal()" />
      </header>
      <form name="form" action="photographer.html" method="post">
        <div class="formData">
          <label for="first">Prénom</label><br />
          <input
            class="text-control"
            type="text"
            id="first"
            name="first"
            aria-label="Champ de saisi pour indiquer votre Prénom"
            tabindex="1"
          /><br />
        </div>
        <div class="formData">
          <label for="last">Nom</label><br />
          <input
            class="text-control"
            type="text"
            id="last"
            name="last"
            aria-label="Champ de saisi pour indiquer votre Nom"
            tabindex="2"
          /><br />
        </div>
        <div class="formData">
          <label for="email">E-mail</label><br />
          <input
            class="text-control"
            type="email"
            id="email"
            name="email"
            aria-label="Champ de saisi pour indiquer votre E-mail"
            tabindex="3"
          /><br />
        </div>
        <div class="formData">
          <label for="your-message">Votre message</label><br />
          <textarea
            name="message"
            id="your-message"
            rows="5"
            aria-label="Champ de saisi limité à 500 caractères maximum pour écrire votre message - "
            tabindex="4"
          ></textarea><br />
        </div>
        <button
          name="Send"
          class="contact_button"
          aria-label="Bouton pour envoyer le formulaire de contact"
          tabindex="5"
        >
          Envoyer
        </button>
      </form>
    </div>
  </div>
  <script src="/scripts/pages/photographer.js"></script>
  <script src="scripts/templates/profilePhotographer.js"></script>
  <script src="/scripts/utils/contactForm.js"></script>
  <script src="/scripts/utils/dropdown.js"></script>
</body>

</html>
